<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<f:metadata>
    <f:viewAction action="#{bookLendBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>Record Edition Page</title>
</h:head>

<h:body>

	<p:panel toggleable="true" header="Wypozyczenie ksiazki rekordu">

		<h:form rendered="#{bookEditBB.book != null}" action="#">
			<h:panelGrid columns="2" cellpadding="5">

			

				<h:outputText id="p-tytul" value="Tytul wypozyczanej ksiazki: #{bookLendBB.loaded.tytul}"/>
				
				<p:message for="p-tytul" display="icon"/>

				<h:outputLabel for="p-idUser" value="Nr karty czytelnika: " />
				<p:inputText name="id" id="p-idUser" value="#{bookLendBB.id}">
				</p:inputText>
				
				<p:message for="p-idUser" display="icon"/>
				</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{bookLendBB.setId()}" 
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="/admin/AdminView" />
		</h:form>

	</p:panel>

</h:body>
</html>
