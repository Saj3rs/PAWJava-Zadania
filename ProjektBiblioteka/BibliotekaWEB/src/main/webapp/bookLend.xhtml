<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<f:metadata>
    <f:viewAction action="#{bookEditBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>Record Edition Page</title>
</h:head>

<h:body>

	<p:panel toggleable="true" header="Wypozyczenie ksiazki rekordu">

		<h:form rendered="#{bookEditBB.book != null}">
			<h:panelGrid columns="2" cellpadding="5">

			

				<h:outputLabel for="p-tytul" value="tytul:" />
				<p:OutoutText id="p-tytul" value="#{bookEditBB.book.tytul}">
				</p:OutputText>
				<p:message for="p-tytul" display="icon"/>

				<h:outputLabel for="p-reservationUser" value="Wypozycz uzytkownikowi" />
				<p:inputText id="p-gatunek" value="#{bookEditBB.book.reservation.user.idUser}">
				</p:inputText>
				<p:message for="p-gatunek" display="icon"/>
				</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{bookEditBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="index" />
		</h:form>

	</p:panel>

</h:body>
</html>
