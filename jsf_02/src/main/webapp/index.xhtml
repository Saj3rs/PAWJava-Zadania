<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<p:panel header="Kalkulator">

			<p:messages id="msg" severity="info" />

			<h:form id="form1">
				<h:panelGrid columns="3" cellpadding="5" styleClass="bottom-space">
					<p:outputLabel for="idamm" value="Kwota Kredytu:"/>
					<p:inputText id="idamm" value="#{calcBB.amm}" required="true" requiredMessage="Nalezy podac kwote" converterMessage="Kwota musi byc liczba" validatorMessage="Kwota musi byc dodatnia">
					<f:validateDoubleRange minimum="0.01"/>
					</p:inputText>
					<p:messages for="idamm" />
					<p:outputLabel for="idyears" value="Ilosc lat:"/>
					<p:inputText id="idyears" value="#{calcBB.years}" required="true" requiredMessage="Nalezy podac ilosc lat" converterMessage="Ilosc lat musi byc liczba" validatorMessage="Ilosc lat musi byc dodatnia">
					<f:validateDoubleRange minimum="0.01"/>
					</p:inputText>
					<p:messages for="idyears" />
					<p:outputLabel for="idinterest" value="Oprocentowanie(%):"/>
					<p:inputText id="idinterest" value="#{calcBB.interest}" required="true" requiredMessage="Nalezy podac oprocentowanie" converterMessage="Oprocentowanie musi byc liczba" validatorMessage="Oprocentowanie musi byc dodatnie i mniejsze od 100%">
					<f:validateDoubleRange minimum="0.01" maximum="100.00"/>
					</p:inputText>
					<p:messages for="idinterest" />
					<p:commandButton value="Oblicz" action="#{calcBB.calc()}" update="form1 msg" />
					
				</h:panelGrid>
				<p:commandLink value="Informacje" action="#{calcBB.info()}" />
			</h:form>

		</p:panel>

	</ui:define>

</ui:composition>
</html>
